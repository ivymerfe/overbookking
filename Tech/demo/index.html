<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Он точно придет?</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label for="userInfo">Инфа о пользователе</label>
        <textarea id="userInfo"></textarea>
      </div>
      <div class="right">
        <table>
          <tbody>
            <tr>
              <td>Придёт</td>
              <td id="passChance" style="text-align: left;"></td>
            </tr>
            <tr>
              <td>Не придёт</td>
              <td id="missChance" style="text-align: left;"></td>
            </tr>
          </tbody>
        </table>
        <div>
          <button id="randomizeBtn">Случайные данные</button>
          <button id="predictBtn">Отправить</button>
        </div>
      </div>
    </div>
  </body>
</html>
